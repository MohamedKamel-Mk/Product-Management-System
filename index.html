<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="w-75 mx-auto pt-5">
            <h1 class="mb-5">Product management system</h1>
            <div class="form-group mb-3">
                <label for="productName" class="mb-2">productName</label>
                <input oninput="validateProductName()" type="text" id="productName" class=" form-control ">
                <p class="text-danger d-none" id="wrongName">Invalid name (start from A-z)</p>
            </div>
            <div class="form-group mb-3">
                <label for="productPrice" class="mb-2">productPrice</label>
                <input type="number" id="productPrice" class=" form-control ">
            </div>
            <div class="form-group mb-3">
                <label for="productModel" class="mb-2">productModel</label>
                <input type="text" id="productModel" class=" form-control ">
            </div>
            <div class="form-group mb-3">
                <label for="productDesc" class="mb-2">productDesc</label>
                <textarea name="productDesc" class="form-control" id="productDesc"></textarea>
            </div>
            <button onclick="addProduct()" id="addProductBtn" class="btn btn-outline-primary">Add Product</button>
            <button onclick="updateProduct()" id="updateProductBtn" class="btn btn-warning d-none">Update Product</button>
        </div>
            <div class="w-75 mx-auto py-5">
                <h4>Search...</h4>
                <input type="text" class="form-control" oninput="searchByName(this.value)">
            </div>
        <table class="table w-75 mx-auto text-center">
            <thead>
                <th>Index</th>
                <th>productName</th>
                <th>productPrice</th>
                <th>productModel</th>
                <th>productDesc</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tBody">
            </tbody>
        </table>
        </div>

    <script src="main.js"></script>
</body>
</html>
